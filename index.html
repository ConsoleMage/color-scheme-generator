<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <input type="color" id="color-picker" name="color-picker">
            <select id="mode" name="mode">
                <option class="select-option" value="Monochrome">Monochrome</option>
                <option class="select-option" value="Monochrome-dark">Monochrome-dark</option>
                <option class="select-option" value="Monochrome-light">Monochrome-light</option>
                <option class="select-option" value="Analogic">Analogic</option>
                <option class="select-option" value="Complement">Complement</option>
                <option class="select-option" value="Analogic-complement">Analogic-complement</option>
                <option class="select-option" value="Triad">Triad</option>
            </select>
            <button class="get-button" id="get-button">Get color scheme</button>
        </header>
        <main id="color-scheme">
        </main>
        <footer id="hex-footer">
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
